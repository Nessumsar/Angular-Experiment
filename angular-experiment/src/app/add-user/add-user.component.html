<form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Registrera en ny användare</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Användarnamn</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
        <div class="invalid-feedback">
          Användarnamnet kan innehålla alla bokstäver och siffror utan mellanslag
        </div>
      </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-post</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
      </div>
      <div class="invalid-feedback">
        Fyll i en giltig E-postadress
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Lösenord</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        <div class="invalid-feedback">
          Lösenordet skall innehålla minst 6 tecken
        </div>
      </div>
    </div>

    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Bekräfta Lösenord</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
      </div>
      <div class="invalid-feedback">
        Lösenorden måste vara likadana
      </div>
    </div>

    <br>

    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Registrera</button>
      </div>
    </div>
  </fieldset>
</form>
